<!DOCTYPE html>

        }

    <div class="container">
        <h1>Fatih Akuzun</h1>
        <div class="bio">
            <p>Merhaba! Ben Fatih Akuzun. </p>
            <p class="placeholder">Kendimi tanıtmak için bu sayfayı oluşturdum.Grafik tasarım alanında 20 yılı aşkın süredir çalışmaktayım ancak 44 yaşıma rağmen yazılım öğrenmeye başladım ve bu sayfa benim ilk denemem :) </p>
        </div>
